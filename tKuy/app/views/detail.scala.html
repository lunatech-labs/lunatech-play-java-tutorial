@(product: hexagon.Product)
@main("Detail") {
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">@product.ean @product.name</h1>
            <p class="lead">@product.description</p>
            <p><img src="@routes.Assets.at(product.namePicture())" class="img-responsive" alt="Image"></p>
        </div>
    </div>
}
