@(productList: List[Product])

    @main(Messages("index.productlist")) {

        <div class="col-lg-9">
            <div class="row">
                <hr>
                @for(p <- productList) {
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <a href="#"><img class="card-img-top" src="@routes.Assets.versioned("images/")@p.imagePath" alt="@p.imagePath"></a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="#">@p.name</a>
                                </h4>
                                @*<h5>$24.99</h5>*@
                                <p class="card-text">@p.description</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">
                                    <a href="@routes.ProductsController.editProduct(p.ean)">@Messages("product.modify")</a>
                                    |
                                    <a href="javascript:deleteProduct('@routes.ProductsController.deleteProduct(p.ean)')">@Messages("product.delete")</a>
                                </small>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
        <script>
                function deleteProduct(urlToDelete) {
                    $.ajax({
                        url: urlToDelete,
                        type: 'DELETE',
                        success: function (result) {
                            location.reload();
                        }
                    });
                }
        </script>
    }
