@import dto.ProductDto

@import views.html.helper.form
@import views.html.helper.CSRF
@(productForm: ProductDto, routesSubmission: play.api.mvc.Call)

<style>

</style>
<div class="modal fade" id="modalProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">New title</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="@CSRF(routesSubmission)" class="needs-validation" novalidate>
                <input type="hidden" id="txtEan" name="ean" class="form-control" required>
                <div class="modal-body mx-3">
                    <div class="row">
                        <div class="col-lg-4">
                            <img class="img-thumbnail" src="@routes.Assets.versioned("images/notavailable.jpg")"/>
                        </div>
                        <div class="col-lg-8">
                            <div class="md-form mb-5">
                                <label for="txtName">Name</label>
                                <input type="text" id="txtName" name="name" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please set a name
                                </div>
                            </div>

                            <div class="md-form mb-4">
                                <label for="txtDescription">Description</label>
                                <input type="text" id="txtDescription" name="description" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please set a description
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" type="submit">Save</button>
                    <button class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
</script>
