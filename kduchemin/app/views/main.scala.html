
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <link href="@routes.Assets.versioned("css/bootstrap.min.css")" rel="stylesheet">

        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <h1>NoName Factory</h1><br>

        <div class="container"><a id="top" href="#bottom"> END Page</a>
            <div id="nav" class="jumbotron">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="@{if(request.path==routes.HomeController.index().toString()) "active" else ""}">
                            <a href="@routes.HomeController.index()">Home</a>
                        </li>
                        <li role="presentation" class="@{if(request.path==routes.Products.list().toString()) "active" else ""}" >
                            <a href="@routes.Products.list()">List of products</a>
                        </li>
                        <li role="presentation" class="@{if(request.path==routes.Products.newProduct().toString()) "active" else ""}">
                            <a href="@routes.Products.newProduct()">New Product</a>
                        </li>
                        <li role="presentation" class="@{if(request.path==routes.Products.loadSamples().toString()) "active" else ""}">
                            <a href="@routes.Products.loadSamples()">Load Sample DB</a>
                        <li role="presentation">
                        <a href="@routes.ImageController.testDownloadImageMessage()"> test download image</a>
                        </li>
                        <form action="@routes.Products.searchByName("?")">
                            <input type="search" name="term" id="search-input">
                            <input type="submit" class="btn btn-xs btn-warning" value="Search product">
                        </form>

                        <br><br>
                    </ul>
                </div>
            </div>
        <div id="main">
            @content
        </div>
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="@routes.Assets.versioned("js/bootstrap.min.js")"></script>
            <a class="footer" id="bottom" href="#top"> TOP Page</a>
        </div>
    </body>
</html>
